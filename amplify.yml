version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version: $(node --version)"
        - echo "Yarn version: $(yarn --version)"
        - yarn install --ignore-engines --frozen-lockfile
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 